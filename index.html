	<style>
		:root {
			--bg-primary: #f8fafc;
			--bg-secondary: #ffffff;
			--text-primary: #1e293b;
			--text-secondary: #64748b;
			--accent: #6366f1;
			--accent-hover: #4f46e5;
			--border: #e2e8f0;
			--shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
			--shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1);
		}

		[data-theme="dark"] {
			--bg-primary: #0f172a;
			--bg-secondary: #1e293b;
			--text-primary: #f1f5f9;
			--text-secondary: #94a3b8;
			--accent: #818cf8;
			--accent-hover: #6366f1;
			--border: #334155;
			--shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3), 0 2px 4px -2px rgba(0, 0, 0, 0.3);
			--shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.4), 0 4px 6px -4px rgba(0, 0, 0, 0.4);
		}

		* {
			transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
		}

		body {
			background: var(--bg-primary);
			color: var(--text-primary);
			font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
			min-height: 100vh;
		}

		.app-container {
			max-width: 800px;
			margin: 0 auto;
			padding: 2rem;
		}

		.app-header {
			display: flex;
			justify-content: space-between;
			align-items: center;
			margin-bottom: 2rem;
		}

		.app-footer {
			margin-top: 3rem;
			padding-top: 1.5rem;
			border-top: 1px solid var(--border);
			text-align: center;
			font-size: 0.8rem;
			color: var(--text-secondary);
		}

		.app-footer a {
			color: var(--accent);
			text-decoration: none;
		}

		.app-footer a:hover {
			text-decoration: underline;
		}

		.footer-sep {
			margin: 0 0.5rem;
			opacity: 0.5;
		}

		.install-banner {
			display: flex;
			align-items: center;
			justify-content: space-between;
			gap: 1rem;
			padding: 1rem 1.25rem;
			margin-bottom: 1.5rem;
			background: linear-gradient(135deg, var(--accent) 0%, #a855f7 100%);
			border-radius: 12px;
			color: white;
		}

		.install-banner-content {
			display: flex;
			align-items: center;
			font-weight: 500;
		}

		.install-banner .btn-primary {
			background: white;
			color: var(--accent);
			border: none;
			font-weight: 600;
			white-space: nowrap;
		}

		.install-banner .btn-primary:hover {
			background: #f1f5f9;
		}

		.install-dismiss {
			background: transparent;
			border: none;
			color: white;
			opacity: 0.7;
			cursor: pointer;
			padding: 0.25rem;
			line-height: 1;
		}

		.install-dismiss:hover {
			opacity: 1;
		}

		@media (max-width: 576px) {
			.install-banner {
				flex-wrap: wrap;
				gap: 0.75rem;
			}
			.install-banner-content {
				flex: 1;
				font-size: 0.9rem;
			}
		}

		.app-title {
			font-size: 2rem;
			font-weight: 700;
			background: linear-gradient(135deg, var(--accent) 0%, #a855f7 100%);
			-webkit-background-clip: text;
			-webkit-text-fill-color: transparent;
			background-clip: text;
			margin: 0;
		}

		.header-controls {
			display: flex;
			gap: 0.75rem;
			align-items: center;
		}

		.dropdown {
			position: relative;
		}

		.dropdown-menu {
			position: absolute;
			top: 100%;
			right: 0;
			margin-top: 0.5rem;
			background: var(--bg-secondary);
			border: 1px solid var(--border);
			border-radius: 12px;
			box-shadow: var(--shadow-lg);
			min-width: 150px;
			display: none;
			z-index: 1000;
			overflow: hidden;
		}

		.dropdown-menu.show {
			display: block;
			animation: fadeIn 0.2s ease;
		}

		.dropdown-item {
			display: flex;
			align-items: center;
			gap: 0.5rem;
			padding: 0.75rem 1rem;
			color: var(--text-primary);
			cursor: pointer;
			border: none;
			background: none;
			width: 100%;
			text-align: left;
			font-size: 0.95rem;
		}

		.dropdown-item:hover {
			background: var(--border);
		}

		.dropdown-item.active {
			background: var(--accent);
			color: white;
		}

		.theme-toggle {
			background: var(--bg-secondary);
			border: 1px solid var(--border);
			border-radius: 50%;
			width: 44px;
			height: 44px;
			display: flex;
			align-items: center;
			justify-content: center;
			cursor: pointer;
			box-shadow: var(--shadow);
			font-size: 1.2rem;
			color: var(--text-primary);
		}

		.theme-toggle:hover {
			box-shadow: var(--shadow-lg);
			transform: scale(1.05);
		}

		.card {
			background: var(--bg-secondary);
			border: 1px solid var(--border);
			border-radius: 16px;
			box-shadow: var(--shadow);
			margin-bottom: 1rem;
			overflow: hidden;
		}

		.card:hover {
			box-shadow: var(--shadow-lg);
			transform: translateY(-2px);
		}

		.card-body {
			padding: 1.5rem;
		}

		.card-title {
			font-weight: 600;
			color: var(--text-primary);
			margin-bottom: 0.5rem;
		}

		.card-subtitle {
			color: var(--text-secondary) !important;
			font-size: 0.85rem;
		}

		.btn {
			border-radius: 10px;
			padding: 0.6rem 1.2rem;
			font-weight: 500;
			border: none;
			transition: all 0.2s ease;
		}

		.btn-primary {
			background: linear-gradient(135deg, var(--accent) 0%, #a855f7 100%);
			color: white;
		}

		.btn-primary:hover {
			transform: translateY(-1px);
			box-shadow: 0 4px 12px rgba(99, 102, 241, 0.4);
			background: linear-gradient(135deg, var(--accent-hover) 0%, #9333ea 100%);
		}

		.btn-success {
			background: linear-gradient(135deg, #10b981 0%, #059669 100%);
		}

		.btn-success:hover {
			transform: translateY(-1px);
			box-shadow: 0 4px 12px rgba(16, 185, 129, 0.4);
		}

		.btn-info {
			background: linear-gradient(135deg, #0ea5e9 0%, #0284c7 100%);
			color: white;
		}

		.btn-warning {
			background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
			color: white;
		}

		.btn-danger {
			background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
		}

		.btn-group {
			display: flex;
			gap: 0.75rem;
			margin-bottom: 1.5rem;
			flex-wrap: wrap;
		}

		.btn-group .btn {
			flex: 1;
			min-width: 120px;
		}

		.btn-group .btn-secondary {
			background: var(--bg-secondary);
			color: var(--text-secondary);
			border: 1px solid var(--border);
		}

		.btn-group .btn-secondary:hover {
			background: var(--border);
			color: var(--text-primary);
		}

		.btn-group .btn-outline-primary {
			background: transparent;
			color: var(--accent);
			border: 1px solid var(--accent);
			flex: 0;
			padding: 0.6rem 0.8rem;
		}

		.btn-group .btn-outline-primary:hover {
			background: var(--accent);
			color: white;
		}

		.form-control {
			background: var(--bg-secondary);
			border: 2px solid var(--border);
			border-radius: 12px;
			padding: 0.8rem 1rem;
			color: var(--text-primary);
			font-size: 1rem;
		}

		.form-control:focus {
			border-color: var(--accent);
			box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
			background: var(--bg-secondary);
			color: var(--text-primary);
		}

		.form-group {
			margin-bottom: 1.25rem;
		}

		.form-group label {
			font-weight: 500;
			margin-bottom: 0.5rem;
			display: block;
			color: var(--text-secondary);
		}

		.alert-info {
			background: linear-gradient(135deg, var(--accent) 0%, #a855f7 100%);
			color: white;
			border: none;
			border-radius: 12px;
			box-shadow: var(--shadow-lg);
			animation: slideIn 0.3s ease;
		}

		@keyframes slideIn {
			from {
				opacity: 0;
				transform: translateY(-20px);
			}
			to {
				opacity: 1;
				transform: translateY(0);
			}
		}

		.modal-content {
			background: var(--bg-secondary);
			border: 1px solid var(--border);
			border-radius: 20px;
			box-shadow: var(--shadow-lg);
		}

		.modal-header {
			border-bottom: 1px solid var(--border);
			padding: 1.5rem;
		}

		.modal-title {
			color: var(--text-primary);
			font-weight: 600;
		}

		.modal-body {
			padding: 1.5rem;
			color: var(--text-primary);
		}

		.modal-body pre {
			background: var(--bg-primary);
			padding: 1rem;
			border-radius: 12px;
			white-space: pre-wrap;
			word-wrap: break-word;
			color: var(--text-primary);
		}

		.modal-footer {
			border-top: 1px solid var(--border);
			padding: 1.5rem;
		}

		.btn-close {
			filter: var(--text-primary);
		}

		[data-theme="dark"] .btn-close {
			filter: invert(1);
		}

		.note-actions {
			display: flex;
			gap: 0.5rem;
			margin-top: 1rem;
		}

		.note-actions .btn {
			padding: 0.5rem 1rem;
			font-size: 0.875rem;
		}

		.empty-state {
			text-align: center;
			padding: 3rem;
			color: var(--text-secondary);
		}

		.empty-state i {
			font-size: 4rem;
			margin-bottom: 1rem;
			opacity: 0.5;
		}

		.login-card {
			max-width: 400px;
			margin: 4rem auto;
			padding: 2rem;
		}

		.inline-spinner {
			display: inline-block;
			width: 14px;
			height: 14px;
			border: 2px solid rgba(255, 255, 255, 0.3);
			border-top-color: rgba(255, 255, 255, 0.9);
			border-radius: 50%;
			animation: spin 0.6s linear infinite;
			margin-left: 6px;
			vertical-align: middle;
		}

		@keyframes spin {
			to { transform: rotate(360deg); }
		}

		@keyframes fadeIn {
			from { opacity: 0; transform: translateY(10px); }
			to { opacity: 1; transform: translateY(0); }
		}

		.card {
			animation: fadeIn 0.3s ease forwards;
		}

		.card:nth-child(1) { animation-delay: 0.05s; }
		.card:nth-child(2) { animation-delay: 0.1s; }
		.card:nth-child(3) { animation-delay: 0.15s; }
		.card:nth-child(4) { animation-delay: 0.2s; }
		.card:nth-child(5) { animation-delay: 0.25s; }

		.note-content-collapse {
			border-top: 1px solid var(--border);
			animation: slideDown 0.2s ease;
		}

		@keyframes slideDown {
			from {
				opacity: 0;
				max-height: 0;
			}
			to {
				opacity: 1;
				max-height: 500px;
			}
		}

		.note-content-pre {
			background: var(--bg-primary);
			padding: 1rem;
			border-radius: 12px;
			white-space: pre-wrap;
			word-wrap: break-word;
			color: var(--text-primary);
			margin: 0;
			font-size: 0.95rem;
			line-height: 1.6;
		}

		/* Mobile Styles */
		@media (max-width: 576px) {
			.app-container {
				padding: 1rem 0.75rem;
			}

			.app-header {
				margin-bottom: 1rem;
			}

			.app-title {
				font-size: 1.5rem;
			}

			.btn-group {
				gap: 0.5rem;
			}

			.btn-group .btn {
				min-width: auto;
				padding: 0.5rem 0.75rem;
				font-size: 0.875rem;
			}

			.card-body {
				padding: 1rem;
			}

			.note-actions .btn {
				padding: 0.4rem 0.6rem;
				font-size: 0.8rem;
			}

			.login-card {
				margin: 0;
			}
		}
	</style>

<body>
	<div class="app-container">
		<header class="app-header">
			<h1 class="app-title">Quick Notes</h1>
			<div class="header-controls">
				<div class="dropdown" id="langDropdown">
					<button class="theme-toggle" id="langToggle" title="Language">
						<span id="currentLangFlag"></span>
					</button>
					<div class="dropdown-menu" id="langMenu"></div>

		<div id="installBanner" class="install-banner" style="display: none;">
			<div class="install-banner-content">

				<span id="installText">App installieren</span>
			</div>

				<i class="bi bi-plus-circle me-1"></i><span id="installBtnText">Installieren</span>

			<button id="installDismiss" class="install-dismiss" title="SchlieÃŸen">
				<i class="bi bi-x"></i>
			</button>
		</div>
		<div id='app'></div>
		<footer class="app-footer">
			<span>Quick Notes v<span id="footerVersion"></span></span>

	<script>
		// Dark Mode Toggle with OS detection
		const themeToggle = document.getElementById('themeToggle');
		const themeIcon = document.getElementById('themeIcon');

		// Check saved preference, otherwise detect OS preference
		function getPreferredTheme() {
			const savedTheme = localStorage.getItem('theme');
			if (savedTheme) {
				return savedTheme;
			}
			// Detect OS/browser dark mode preference
			if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
				return 'dark';
			}
			return 'light';
		}

		function applyTheme(theme) {
			if (theme === 'dark') {
				document.documentElement.setAttribute('data-theme', 'dark');
				themeIcon.className = 'bi bi-sun-fill';
			} else {
				document.documentElement.removeAttribute('data-theme');
				themeIcon.className = 'bi bi-moon-fill';
			}
		}

		// Apply initial theme
		applyTheme(getPreferredTheme());

		// Listen for OS theme changes
		if (window.matchMedia) {
			window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
				// Only auto-switch if user hasn't manually set a preference
				if (!localStorage.getItem('theme')) {
					applyTheme(e.matches ? 'dark' : 'light');
				}
			});
		}

		themeToggle.addEventListener('click', () => {
			const currentTheme = document.documentElement.getAttribute('data-theme');
			if (currentTheme === 'dark') {
				document.documentElement.removeAttribute('data-theme');
				localStorage.setItem('theme', 'light');
				themeIcon.className = 'bi bi-moon-fill';
			} else {
				document.documentElement.setAttribute('data-theme', 'dark');
				localStorage.setItem('theme', 'dark');
				themeIcon.className = 'bi bi-sun-fill';
			}
		});

		// Language Selector
		const langToggle = document.getElementById('langToggle');
		const langMenu = document.getElementById('langMenu');
		const currentLangFlag = document.getElementById('currentLangFlag');

		function updateLangUI() {
			const langs = getAvailableLanguages();
			const current = getLanguage();

			// Update flag display
			const currentData = langs.find(l => l.code === current);
			currentLangFlag.textContent = currentData ? currentData.flag : 'ðŸŒ';

			// Build menu
			langMenu.innerHTML = '';
			langs.forEach(lang => {
				const item = document.createElement('button');
				item.className = 'dropdown-item' + (lang.code === current ? ' active' : '');
				item.innerHTML = `<span>${lang.flag}</span><span>${lang.name}</span>`;
				item.addEventListener('click', () => {
					setLanguage(lang.code);
					langMenu.classList.remove('show');
					location.reload(); // Reload to apply translations
				});
				langMenu.appendChild(item);
			});
		}

		langToggle.addEventListener('click', (e) => {
			e.stopPropagation();
			langMenu.classList.toggle('show');
		});

		document.addEventListener('click', () => {
			langMenu.classList.remove('show');
		});

		updateLangUI();

		// PWA Install Prompt
		let deferredPrompt;
		const installBanner = document.getElementById('installBanner');
		const installBtn = document.getElementById('installBtn');
		const installDismiss = document.getElementById('installDismiss');
		const installText = document.getElementById('installText');
		const installBtnText = document.getElementById('installBtnText');

		// Localized texts
		const installTexts = {
			en: { text: 'Install as app', btn: 'Install' },
			de: { text: 'Als App installieren', btn: 'Installieren' },
			it: { text: 'Installa come app', btn: 'Installa' },
			fr: { text: 'Installer comme app', btn: 'Installer' },
			pt: { text: 'Instalar como app', btn: 'Instalar' },
			ja: { text: 'ã‚¢ãƒ—ãƒªã¨ã—ã¦ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«', btn: 'ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«' },
			th: { text: 'à¸•à¸´à¸”à¸•à¸±à¹‰à¸‡à¹€à¸›à¹‡à¸™à¹à¸­à¸›', btn: 'à¸•à¸´à¸”à¸•à¸±à¹‰à¸‡' },
			zh: { text: 'å®‰è£…ä¸ºåº”ç”¨', btn: 'å®‰è£…' }
		};

		function updateInstallTexts() {
			const lang = getLanguage();
			const texts = installTexts[lang] || installTexts.en;
			installText.textContent = texts.text;
			installBtnText.textContent = texts.btn;
		}

		// Check if already dismissed
		const installDismissed = localStorage.getItem('pwa_install_dismissed');

		// Check if already installed (standalone mode)
		const isStandalone = window.matchMedia('(display-mode: standalone)').matches ||
		                     window.navigator.standalone === true;

		window.addEventListener('beforeinstallprompt', (e) => {
			e.preventDefault();
			deferredPrompt = e;

			// Show banner if not dismissed and not already installed
			if (!installDismissed && !isStandalone) {
				updateInstallTexts();
				installBanner.style.display = 'flex';
			}
		});

		installBtn.addEventListener('click', async () => {
			if (!deferredPrompt) return;

			deferredPrompt.prompt();
			const { outcome } = await deferredPrompt.userChoice;

			if (outcome === 'accepted') {
				installBanner.style.display = 'none';
			}
			deferredPrompt = null;
		});

		installDismiss.addEventListener('click', () => {
			installBanner.style.display = 'none';
			localStorage.setItem('pwa_install_dismissed', 'true');
		});

		// Hide banner if app gets installed
		window.addEventListener('appinstalled', () => {
